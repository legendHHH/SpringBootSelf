
#pagehelper分页插件相关配置
#logging.level.com.example.demo.dao=DEBUG
logging.level.com.legend.springboot.mapper=DEBUG
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true


#多数据源配置
spring.datasource.test1.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test1.jdbc-url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf-8
spring.datasource.test1.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf-8
spring.datasource.test1.username=root
spring.datasource.test1.password=123456

spring.datasource.test1.minPoolSize=3
spring.datasource.test1.maxPoolSize=25
spring.datasource.test1.maxlifetime=20000
spring.datasource.test1.borrowConnectionTimeout =30
spring.datasource.test1.loginTimeout=30
spring.datasource.test1.maintenanceInterval=60
spring.datasource.test1.maxIdleTime =60

###datasource1/2
spring.datasource.test2.driver-class-name=com.mysql.jdbc.Driver
